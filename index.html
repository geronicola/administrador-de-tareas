<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <h2>Administrador de Categorias</h2>
                <form>
                    <label for="category" class="form-label">Agregar Categoria</label>
                    <input type="text" class="form-control" id="category" placeholder="Agregue una Categoria">
                    <button type="submit" class="btn btn-primary mt-1" id="add-category">Guardar</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <form>
                    <select id="form-select" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar Categoria</option>
                        <!-- 
                        <option value="automoviles" id="category1">Automoviles</option>
                        <option value="motos" id="category2">Motos </option> 
                        <option value="camiones" id="category3">Camiones</option>
                        -->
                    </select>
                      <button type="submit" class="btn btn-danger mt-1" id="delete-category" > Borrar Categoria </button>
                      <button type="submit" class="btn btn-success mt-1" id="show-category">Mostrar Categorias </button>
                </form>
            </div>   
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <table id="table" class="table table-striped table-dark mt-3 d-none" >
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Categorias</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Llenar con con innerHTML -->
                    </tbody>
                </table>
            </div>
        </div>           
    <!-- Final div.container-->
    </div>

  
    <script src="./index.js"></script>
</body>
</html>
